<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exibição de Palavras</title>
  <style>
    @font-face {
      font-family: 'ComicSans';
      src: url('ComicSansMS3.ttf') format('truetype');
    }

    @font-face {
      font-family: 'BarlowBlack';
      src: url('Barlow-Black.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fefefe;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .info {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sílaba {
      font-family: 'BarlowBlack', sans-serif;
      text-transform: uppercase;
      font-size: 60px;
      margin: 10px 0;
      letter-spacing: 20px;
    }

    .linha-silabas {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .simbolos {
      margin-top: 40px;
    }

    .simbolos img {
      width: 60px;
      height: 60px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>TÍTULO DA PÁGINA</h1>

  <div class="info">Informações adicionais aparecem aqui.</div>

  <!-- Exemplo com a palavra CASA -->
  <div class="linha-silabas">
    <div class="sílaba">CA&nbsp;&nbsp;CA&nbsp;&nbsp;CA</div>
    <div class="sílaba">SA&nbsp;&nbsp;SA&nbsp;&nbsp;SA</div>
  </div>

  <!-- Palavra completa -->
  <div class="sílaba">CASA</div>

  <!-- Imagens substituindo símbolos -->
  <div class="simbolos">
    <img src="images/triangulo.png" alt="Triângulo">
    <img src="images/quadrado.png" alt="Quadrado">
    <img src="images/circulo.png" alt="Círculo">
  </div>

</body>
</html>
